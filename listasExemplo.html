<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>listas</title>
</head>

<body>
    <h2>LISTAS - HTML</h2> <br>
    <hr>
    <ol>
        <li>Goiaba</li>
        <li>Uva</li>
        <li>banana</li>
        <li>limão</li>
    </ol>
    <hr>
    <h3>Lista ordenada (alfabética)</h3>

    <ol type="a">
        <li>Goiaba</li>
        <li>Uva</li>
        <li>banana</li>
        <li>limão</li>
    </ol>
    <hr>
    <h3>Lista Ordenada (circulo vázio)</h3>
    <ul type="circle">
        <li>Goiaba</li>
        <li>Uva</li>
        <li>banana</li>
        <li>limão</li>
    </ul>
    <hr>
    <h3>Lista Ordenada (de Definição)</h3>
    <dt type="circle">
        <dd>Goiaba</dd>
        <dl>Uva</dl>
        <dd>banana</dd>
        <dl>limão</dl>
    <dt>
    <hr>

    <a href="./tabelasExemplo.html" target="__blank">TABELAS</a> <br>
    <a href="/exemplos/videosExemplo.html" target="__blank">VIDEOS</a> <br>
</body>

</html>
